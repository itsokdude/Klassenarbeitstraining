<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unterrichts-Dashboard: Schulkleidung</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel für JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (Inline SVGs um externe Abhängigkeiten zu vermeiden) ---
        const Icon = ({ path, className, size = 24 }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {path}
            </svg>
        );

        const Icons = {
            ChevronRight: (props) => <Icon {...props} path={<><path d="m9 18 6-6-6-6"/></>} />,
            ChevronLeft: (props) => <Icon {...props} path={<><path d="m15 18-6-6 6-6"/></>} />,
            CheckCircle: (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></>} />,
            Lightbulb: (props) => <Icon {...props} path={<><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></>} />,
            Users: (props) => <Icon {...props} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />,
            Edit3: (props) => <Icon {...props} path={<><path d="M12 20h9"/><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"/></>} />,
            MessageSquare: (props) => <Icon {...props} path={<><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></>} />,
            List: (props) => <Icon {...props} path={<><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></>} />,
            ThumbsUp: (props) => <Icon {...props} path={<><path d="M7 10v12"/><path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"/></>} />,
            ThumbsDown: (props) => <Icon {...props} path={<><path d="M17 14V2"/><path d="M9 18.12 10 14H4.17a2 2 0 0 1-1.92-2.56l2.33-8A2 2 0 0 1 6.5 2H20a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.76a2 2 0 0 0-1.79 1.11L12 22h0a3.13 3.13 0 0 1-3-3.88Z"/></>} />,
            CheckSquare: (props) => <Icon {...props} path={<><path d="m9 11 3 3L22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></>} />,
            ImageIcon: (props) => <Icon {...props} path={<><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></>} />,
            ArrowRight: (props) => <Icon {...props} path={<><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>} />,
            ArrowDown: (props) => <Icon {...props} path={<><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></>} />,
            Plus: (props) => <Icon {...props} path={<><path d="M5 12h14"/><path d="M12 5v14"/></>} />,
            X: (props) => <Icon {...props} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />,
            Trash2: (props) => <Icon {...props} path={<><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>} />,
            Eye: (props) => <Icon {...props} path={<><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></>} />,
            EyeOff: (props) => <Icon {...props} path={<><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></>} />,
            Highlighter: (props) => <Icon {...props} path={<><path d="m9 11-6 6v3h9l3-3"/><path d="m22 12-4.6 4.6a2 2 0 0 1-2.8 0l-5.2-5.2a2 2 0 0 1 0-2.8L14 4"/></>} />,
            Zap: (props) => <Icon {...props} path={<><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></>} />,
        };

        // --- DATEN ---
        const phases = [
            {
                id: 0,
                title: "Einstieg",
                type: "Plenum",
                content: {
                    headline: "", 
                    subline: "", 
                    visual: "image-impulse", 
                    task: "Beschreibe kurz: Was ist auf dem Bild zu sehen und was fällt dir auf?",
                    nextTask: "vote"
                }
            },
            {
                id: 1,
                title: "Meinungsbild",
                type: "Plenum",
                content: {
                    headline: "Freiwillig vs. Pflicht",
                    text: "Bei uns ist Schulkleidung freiwillig. Aber: Sollte sie für alle zur PFLICHT werden?",
                    visual: "thumbs", 
                    task: "Positioniert euch ehrlich mit dem Daumen-Barometer."
                }
            },
            {
                id: 2,
                title: "Arbeitsauftrag",
                type: "Einzelarbeit",
                content: {
                    headline: "Szenario",
                    text: "Stelle dir vor, unsere Schule möchte Schulkleidung für alle verpflichtend einführen.",
                    visual: "task-instruction",
                    steps: [
                        { type: 'pro', text: "Markiere Argumente, die FÜR eine Pflicht sprechen, grün." },
                        { type: 'con', text: "Markiere Argumente, die GEGEN eine Pflicht sprechen, rot." }
                    ],
                    diff: "Gewichte die Argumente: Welches überzeugt dich am meisten? Markiere es mit einem Ausrufezeichen (!)."
                }
            },
            {
                id: 3,
                title: "Stoffsammlung",
                type: "Plenum",
                content: {
                    headline: "Stoffsammlung",
                    text: "", 
                    visual: "highlighting" 
                }
            },
            {
                id: 4,
                title: "Brainstorming",
                type: "Partnerarbeit",
                content: {
                    headline: "Gegenargumente entkräften", 
                    text: "Um überzeugend zu sein, müssen wir die Gegenseite widerlegen. Welche Argumente FÜR eine Pflicht fehlen noch?", 
                    visual: "brainstorming-task",
                    steps: [
                        { type: 'neutral', text: "Denkphase (Still): Notiere Argumente der Gegenseite (Pro Pflicht)." },
                        { type: 'neutral', text: "Austausch: Besprich dich mit deinem Partner." },
                        { type: 'neutral', text: "Einigung: Wählt die zwei stärksten Argumente aus und markiert sie." } 
                    ]
                }
            },
            {
                id: 5,
                title: "Schreibphase",
                type: "Einzelarbeit",
                content: {
                    headline: "Leserbrief verfassen",
                    text: "Entscheide dich für eine Position (Pro oder Contra). Verfasse deinen Text.",
                    visual: "writing-task", 
                    steps: [
                        { type: 'neutral', text: "Formuliere eine Einleitung (Anlass)." },
                        { type: 'neutral', text: "Greife ein Argument der Gegenseite auf." },
                        { type: 'neutral', text: "Entkräfte es mit deiner eigenen Meinung." }
                    ],
                    tip: "Verbinde die Bausteine aus dem Baukasten zu einem flüssigen Text!"
                }
            },
            {
                id: 6,
                title: "Partner-Check",
                type: "Partnerarbeit",
                content: {
                    headline: "Qualitäts-Check",
                    text: "Tauscht die Hefte und prüft mit der Checkliste:",
                    visual: "checklist",
                    steps: [
                        { type: 'neutral', text: "Ist die eigene Meinung (These) klar?" },
                        { type: 'neutral', text: "Wurde ein Gegenargument logisch entkräftet?" },
                        { type: 'neutral', text: "Ist die Sprache sachlich und fair?" }
                    ]
                }
            }
        ];

        // --- APP KOMPONENTE ---
        const LessonDashboard = () => {
            const [activePhase, setActivePhase] = useState(0);
            
            // States
            const [isImageBlurred, setIsImageBlurred] = useState(true);
            const [showIntroTask, setShowIntroTask] = useState(false);
            const [proEntries, setProEntries] = useState([]);
            const [contraEntries, setContraEntries] = useState([]);
            const [newPro, setNewPro] = useState("");
            const [newContra, setNewContra] = useState("");

            useEffect(() => {
                if (activePhase === 0) {
                    setIsImageBlurred(true);
                    setShowIntroTask(false);
                } else {
                    setShowIntroTask(true);
                }
            }, [activePhase]);

            const nextPhase = () => { if (activePhase < phases.length - 1) setActivePhase(activePhase + 1); };
            const prevPhase = () => { if (activePhase > 0) setActivePhase(activePhase - 1); };

            const handleImageClick = () => {
                if (isImageBlurred) {
                    setIsImageBlurred(false);
                } else if (!showIntroTask) {
                    setShowIntroTask(true);
                }
            };

            const addPro = () => { if (newPro.trim()) { setProEntries([...proEntries, newPro]); setNewPro(""); }};
            const addContra = () => { if (newContra.trim()) { setContraEntries([...contraEntries, newContra]); setNewContra(""); }};
            const removePro = (idx) => setProEntries(proEntries.filter((_, i) => i !== idx));
            const removeContra = (idx) => setContraEntries(contraEntries.filter((_, i) => i !== idx));

            const current = phases[activePhase];

            return (
                <div className="flex flex-col h-screen w-screen bg-slate-50 font-sans text-slate-900 overflow-hidden">
                    {/* Header */}
                    <header className="absolute top-0 left-0 w-full p-8 z-50 flex justify-between items-start pointer-events-none">
                        <div>
                            <h1 className="text-4xl font-black tracking-tight text-indigo-900 leading-none">{current.title}</h1>
                            <div className="flex items-center space-x-2 mt-2">
                                <span className="bg-indigo-600 text-white px-3 py-1 text-sm font-bold uppercase tracking-wider rounded-sm">
                                    {current.type}
                                </span>
                                <span className="text-slate-400 font-medium text-sm">Phase {activePhase + 1}/{phases.length}</span>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col justify-center items-center relative z-10 w-full max-w-7xl mx-auto px-6">
                        
                        {(current.content.headline || current.content.text) && (
                            <div className="text-center mb-10 max-w-4xl animate-in fade-in slide-in-from-bottom-8 duration-700">
                                {current.content.headline && (
                                    <h2 className="text-5xl md:text-6xl font-bold text-slate-900 mb-6 tracking-tight leading-tight">
                                        {current.content.headline}
                                    </h2>
                                )}
                                {current.content.text && (
                                    <p className="text-2xl md:text-3xl text-slate-600 font-medium leading-relaxed">
                                        {current.content.text}
                                    </p>
                                )}
                            </div>
                        )}

                        {/* VISUALS AREA */}
                        <div className="w-full flex justify-center items-center min-h-[300px]">
                            
                            {/* 0. Image */}
                            {current.content.visual === 'image-impulse' && (
                                <div onClick={handleImageClick} className="relative group cursor-pointer shadow-2xl rounded-lg overflow-hidden transition-all duration-500 hover:shadow-3xl">
                                    <div className="relative overflow-hidden bg-slate-200">
                                        <img src="https://i.imgur.com/qQkby56.jpeg" alt="Schüler in Schulkleidung" className={`max-h-[600px] w-auto object-cover transition-all duration-1000 ${isImageBlurred ? 'blur-xl scale-110 grayscale' : 'blur-0 scale-100 grayscale-0'}`} />
                                        {isImageBlurred && (
                                            <div className="absolute inset-0 flex items-center justify-center">
                                                <div className="bg-black/30 p-4 rounded-full backdrop-blur-md hover:bg-black/40 transition-all shadow-xl">
                                                    <Icons.EyeOff className="text-white opacity-80" size={32} />
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* 1. Thumbs */}
                            {current.content.visual === 'thumbs' && (
                                <div className="flex gap-32">
                                    <div className="flex flex-col items-center group">
                                        <Icons.ThumbsUp className="w-32 h-32 text-slate-300 group-hover:text-green-600 group-hover:scale-110 transition-all duration-300" strokeWidth={1.5} />
                                        <span className="mt-6 text-2xl font-bold text-slate-300 group-hover:text-green-600 transition-colors uppercase tracking-widest">Pflicht</span>
                                    </div>
                                    <div className="flex flex-col items-center group">
                                        <Icons.ThumbsDown className="w-32 h-32 text-slate-300 group-hover:text-red-600 group-hover:scale-110 transition-all duration-300" strokeWidth={1.5} />
                                        <span className="mt-6 text-2xl font-bold text-slate-300 group-hover:text-red-600 transition-colors uppercase tracking-widest">Freiwillig</span>
                                    </div>
                                </div>
                            )}

                            {/* 2. & 5. Tasks */}
                            {(current.content.visual === 'task-instruction' || current.content.visual === 'brainstorming-task') && (
                                <div className="flex flex-col items-center w-full max-w-4xl">
                                    <div className="bg-white p-10 rounded-3xl shadow-xl border border-slate-100 w-full mb-8 relative overflow-hidden">
                                        <div className="absolute top-0 left-0 w-2 h-full bg-indigo-500"></div>
                                        <h3 className="text-2xl font-bold text-slate-800 mb-6 flex items-center">
                                            {current.content.visual === 'task-instruction' ? <Icons.Highlighter className="mr-3 text-indigo-500" size={28}/> : <Icons.Users className="mr-3 text-indigo-500" size={28}/>}
                                            Aufgabe: {current.content.visual === 'task-instruction' ? 'Materialien prüfen' : 'Partner-Brainstorming'}
                                        </h3>
                                        <div className="space-y-6">
                                            {current.content.steps.map((step, idx) => (
                                                <div key={idx} className={`flex items-start p-4 rounded-xl border-l-4 ${step.type === 'pro' ? 'bg-green-50 border-green-500' : step.type === 'con' ? 'bg-red-50 border-red-500' : 'bg-slate-50 border-slate-300'}`}>
                                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center mr-4 flex-shrink-0 font-bold text-white ${step.type === 'pro' ? 'bg-green-500' : step.type === 'con' ? 'bg-red-500' : 'bg-slate-400'}`}>
                                                        {idx + 1}
                                                    </div>
                                                    <span className={`text-xl font-medium ${step.type === 'pro' ? 'text-green-900' : step.type === 'con' ? 'text-red-900' : 'text-slate-700'}`}>
                                                        {step.text}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* 3. Board */}
                            {current.content.visual === 'highlighting' && (
                                <div className="grid grid-cols-2 gap-8 w-full max-w-5xl h-[600px] -mt-10">
                                    {/* PRO */}
                                    <div className="flex flex-col bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                                        <div className="bg-green-50 p-4 border-b border-green-100 flex justify-between items-center">
                                            <span className="text-green-800 font-bold text-xl uppercase tracking-wider">Pro Pflicht</span>
                                            <span className="text-green-600 text-sm font-medium bg-green-100 px-2 py-1 rounded">{proEntries.length}</span>
                                        </div>
                                        <div className="flex-1 overflow-y-auto p-4 space-y-2">
                                            {proEntries.map((entry, i) => (
                                                <div key={i} className="flex justify-between items-center bg-green-50/50 p-3 rounded-lg border border-green-100 group">
                                                    <span className="text-lg text-green-900">{entry}</span>
                                                    <button onClick={() => removePro(i)} className="text-green-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><Icons.Trash2 size={18} /></button>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="p-4 bg-slate-50 border-t border-slate-100 flex gap-2">
                                            <input type="text" value={newPro} onChange={(e) => setNewPro(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && addPro()} placeholder="Pro-Argument..." className="flex-1 px-3 py-2 border border-slate-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
                                            <button onClick={addPro} className="bg-green-600 text-white p-2 rounded hover:bg-green-700 transition-colors"><Icons.Plus size={20} /></button>
                                        </div>
                                    </div>
                                    {/* CONTRA */}
                                    <div className="flex flex-col bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                                        <div className="bg-red-50 p-4 border-b border-red-100 flex justify-between items-center">
                                            <span className="text-red-800 font-bold text-xl uppercase tracking-wider">Contra Pflicht</span>
                                            <span className="text-red-600 text-sm font-medium bg-red-100 px-2 py-1 rounded">{contraEntries.length}</span>
                                        </div>
                                        <div className="flex-1 overflow-y-auto p-4 space-y-2">
                                            {contraEntries.map((entry, i) => (
                                                <div key={i} className="flex justify-between items-center bg-red-50/50 p-3 rounded-lg border border-red-100 group">
                                                    <span className="text-lg text-red-900">{entry}</span>
                                                    <button onClick={() => removeContra(i)} className="text-red-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><Icons.Trash2 size={18} /></button>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="p-4 bg-slate-50 border-t border-slate-100 flex gap-2">
                                            <input type="text" value={newContra} onChange={(e) => setNewContra(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && addContra()} placeholder="Contra-Argument..." className="flex-1 px-3 py-2 border border-slate-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
                                            <button onClick={addContra} className="bg-red-600 text-white p-2 rounded hover:bg-red-700 transition-colors"><Icons.Plus size={20} /></button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* 4. Writing + Diagram + Formula */}
                            {current.content.visual === 'writing-task' && (
                                <div className="flex flex-col items-center w-full max-w-5xl">
                                    <div className="bg-white p-10 rounded-3xl shadow-xl border border-slate-100 w-full mb-8 relative overflow-hidden">
                                        <div className="absolute top-0 left-0 w-2 h-full bg-indigo-500"></div>
                                        <h3 className="text-2xl font-bold text-slate-800 mb-6 flex items-center">
                                            <Icons.Edit3 className="mr-3 text-indigo-500" size={28} />
                                            Aufgabe: Schreibauftrag
                                        </h3>
                                        <div className="space-y-4 mb-8">
                                            {current.content.steps.map((step, idx) => (
                                                <div key={idx} className="flex items-start p-3 rounded-lg border-l-4 bg-slate-50 border-slate-300">
                                                    <div className="w-6 h-6 rounded-full flex items-center justify-center mr-3 flex-shrink-0 font-bold text-sm text-white bg-slate-400">{idx + 1}</div>
                                                    <span className="text-lg font-medium text-slate-700">{step.text}</span>
                                                </div>
                                            ))}
                                        </div>
                                        {/* Diagram */}
                                        <div className="mb-4">
                                            <h4 className="font-bold text-slate-400 text-xs uppercase tracking-wider mb-4 text-center">Der Bauplan</h4>
                                            <div className="flex flex-col md:flex-row items-stretch md:items-center justify-between gap-2">
                                                <div className="flex-1 bg-slate-100 border border-slate-200 p-3 rounded-xl text-center shadow-sm">
                                                    <div className="text-xs font-bold text-slate-400 uppercase mb-1">1. Gegenseite</div>
                                                    <div className="font-bold text-slate-700">Behauptung</div>
                                                </div>
                                                <Icons.ArrowRight className="text-slate-300 hidden md:block" size={24} />
                                                <div className="flex-1 bg-indigo-50 border-2 border-indigo-200 p-3 rounded-xl text-center shadow-md transform scale-105">
                                                    <div className="text-xs font-bold text-indigo-500 uppercase mb-1">2. Der Dreh</div>
                                                    <div className="font-bold text-indigo-800">Meine Meinung</div>
                                                    <div className="text-xs text-indigo-600 mt-1">("Ich sehe das anders")</div>
                                                </div>
                                                <Icons.ArrowRight className="text-indigo-200 hidden md:block" size={24} />
                                                <div className="flex-1 bg-white border border-indigo-100 p-3 rounded-xl text-center shadow-sm">
                                                    <div className="text-xs font-bold text-indigo-400 uppercase mb-1">3. Warum?</div>
                                                    <div className="font-bold text-indigo-700">Begründung</div>
                                                </div>
                                                <Icons.ArrowRight className="text-indigo-200 hidden md:block" size={24} />
                                                <div className="flex-1 bg-white border border-indigo-100 p-3 rounded-xl text-center shadow-sm">
                                                    <div className="text-xs font-bold text-indigo-400 uppercase mb-1">4. Konkret</div>
                                                    <div className="font-bold text-indigo-700">Beispiel</div>
                                                </div>
                                            </div>
                                        </div>
                                        {/* Baukasten */}
                                        <div className="bg-indigo-50 p-6 rounded-2xl border border-indigo-100 shadow-sm mt-2">
                                            <div className="flex items-center mb-4">
                                                <Icons.Lightbulb className="text-indigo-500 mr-2" size={20} />
                                                <h4 className="font-bold text-indigo-900 text-sm uppercase tracking-wider">Formulierungshilfen (Baukasten)</h4>
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                                <div className="bg-white p-3 rounded-lg border border-slate-200">
                                                    <span className="text-[10px] font-bold text-slate-400 uppercase block mb-2 border-b pb-1">1. Gegenseite</span>
                                                    <ul className="text-sm text-slate-700 space-y-2 font-medium">
                                                        <li className="hover:text-indigo-600 cursor-pointer">"Befürworter/Gegner meinen..."</li>
                                                        <li className="hover:text-indigo-600 cursor-pointer">"Es wird oft behauptet..."</li>
                                                    </ul>
                                                </div>
                                                <div className="bg-white p-3 rounded-lg border-2 border-indigo-200 shadow-sm">
                                                    <span className="text-[10px] font-bold text-indigo-400 uppercase block mb-2 border-b pb-1">2. Meinung</span>
                                                    <ul className="text-sm text-indigo-800 space-y-2 font-medium">
                                                        <li className="hover:text-indigo-600 cursor-pointer">"...aber ich finde..."</li>
                                                        <li className="hover:text-indigo-600 cursor-pointer">"...dagegen spricht jedoch..."</li>
                                                    </ul>
                                                </div>
                                                <div className="bg-white p-3 rounded-lg border border-slate-200">
                                                    <span className="text-[10px] font-bold text-slate-400 uppercase block mb-2 border-b pb-1">3. Begründung</span>
                                                    <ul className="text-sm text-slate-700 space-y-2 font-medium">
                                                        <li className="hover:text-indigo-600 cursor-pointer">"...weil..."</li>
                                                        <li className="hover:text-indigo-600 cursor-pointer">"...denn..."</li>
                                                    </ul>
                                                </div>
                                                <div className="bg-white p-3 rounded-lg border border-slate-200">
                                                    <span className="text-[10px] font-bold text-slate-400 uppercase block mb-2 border-b pb-1">4. Beispiel</span>
                                                    <ul className="text-sm text-slate-700 space-y-2 font-medium">
                                                        <li className="hover:text-indigo-600 cursor-pointer">"Zum Beispiel..."</li>
                                                        <li className="hover:text-indigo-600 cursor-pointer">"Das sieht man an..."</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* 6. Checklist */}
                            {current.content.visual === 'checklist' && (
                                <div className="flex flex-col gap-6 w-full max-w-2xl">
                                    {current.content.steps.map((step, idx) => (
                                        <div key={idx} className="flex items-center p-6 bg-white border-b-4 border-slate-100 hover:border-indigo-500 transition-all duration-300 group">
                                            <div className="w-10 h-10 rounded-full border-4 border-slate-200 group-hover:border-indigo-500 mr-6 flex-shrink-0"></div>
                                            <span className="text-2xl font-medium text-slate-600 group-hover:text-slate-900">{step.text}</span>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        {/* Bottom Bar (Task) */}
                        {current.content.task && (activePhase !== 0 || showIntroTask) && (
                            <div className="mt-12 flex items-center bg-indigo-900 text-white px-8 py-4 rounded-full shadow-lg animate-in slide-in-from-bottom-10 duration-500 z-20">
                                <Icons.CheckCircle className="mr-4 text-indigo-400" size={28} />
                                <span className="text-xl font-bold tracking-wide">{current.content.task}</span>
                            </div>
                        )}

                        {/* Tip */}
                        {current.content.tip && (
                            <div className="mt-12 max-w-3xl text-center px-8 py-4 border-t border-slate-200">
                                <span className="text-indigo-600 font-bold uppercase text-sm tracking-widest block mb-2">Tipp</span>
                                <p className="text-xl text-slate-500 italic">{current.content.tip}</p>
                            </div>
                        )}

                        {/* Diff/Sprinter */}
                        {current.content.diff && (
                            <div className="mt-12 max-w-3xl flex items-center justify-center bg-white border-2 border-dashed border-indigo-200 p-6 rounded-2xl shadow-sm">
                                <div className="bg-indigo-100 p-3 rounded-full mr-4 text-indigo-600">
                                    <Icons.Zap size={24} fill="currentColor" />
                                </div>
                                <div className="text-left">
                                    <span className="text-indigo-600 font-black uppercase text-xs tracking-widest block mb-1">Sprinteraufgabe</span>
                                    <p className="text-lg text-slate-600 font-medium leading-tight">{current.content.diff}</p>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navigation */}
                    <div className="fixed bottom-8 right-8 flex space-x-4 z-50">
                        <button onClick={prevPhase} disabled={activePhase === 0} className={`p-4 rounded-full transition-all duration-300 ${activePhase === 0 ? 'bg-slate-100 text-slate-300 cursor-not-allowed' : 'bg-white text-slate-800 shadow-lg hover:bg-slate-50 hover:scale-105'}`}>
                            <Icons.ChevronLeft size={24} />
                        </button>
                        <button onClick={nextPhase} disabled={activePhase === phases.length - 1} className={`p-4 rounded-full transition-all duration-300 ${activePhase === phases.length - 1 ? 'bg-slate-100 text-slate-300 cursor-not-allowed' : 'bg-indigo-600 text-white shadow-lg shadow-indigo-300/50 hover:bg-indigo-700 hover:scale-105'}`}>
                            <Icons.ChevronRight size={24} />
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LessonDashboard />);
    </script>
</body>
</html>
